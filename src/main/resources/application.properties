

#DataSource
spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:mysql://localhost:3306/restaurant
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql: true

#JWT
application.jwt.secretKey =secureKeySecureKeysecureKeySecureKeysecureKeySecureKeysecureKeySecureKey
application.jwt.tokenPrefix=Bearer 
application.jwt.tokenExpirationAfterDays=14

#EMAIL
spring.mail.host=smtp.office365.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#CONFIG
config.path.auth=http://localhost:8080/api/rest/auth
